<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/javascript.js">
 <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>  
    <title>Weather App</title>
  </head>

  <body>
    <div class="container app">
      <h1>
        <img src="images/undraw_weather_app_re_kcb1.svg" alt="girl on cloud" width="300px">
      </h1>
      <div class="row">
        <div class="col-6">
            <span class="date" id="calendar">Fri, 7th April 2023, 23:07h</span>
            <p class="actualdegrees"><span id="actualdegrees-id">°C</span>
            <span class="city" id="city-name"></span></p>
          <hr>
          <h2>Next Days</h2>
            <div class="container text-center">
  <div class="row">
    <div class="col">
      Sat
      <p class="weather_icon_next_days">🌧️</p>
      <p>
        <span class="maxtemp">7°C </span>
        <span class="mintemp"> | 4°C</span>
        </p>
    </div>
    <div class="col">
      Sun 
       <p class="weather_icon_next_days">🌧️</p>
      <p>
        <span class="maxtemp">11°C </span>
        <span class="mintemp"> | 16°C</span>
        </p>
    </div>
    <div class="col">
      Mon
       <p class="weather_icon_next_days">🌤️</p>
      <p>
        <span class="maxtemp">16°C </span>
        <span class="mintemp"> | 4°C</span>
        </p>
    </div>
     <div class="col">
      Tue
      <p class="weather_icon_next_days">🌧️</p>
      <p>
        <span class="maxtemp">14°C </span>
        <span class="mintemp"> | 6°C</span>
        </p>
    </div>
     <div class="col">
      Wed
      <p class="weather_icon_next_days">🌤️</p>
      <p>
        <span class="maxtemp">17°C</span>
        <span class="mintemp"> | 7°C</span>
    </div>
  </div>
</div>
</p>
<p>
    <img src="images/undraw_proud_coder_re_exuy.svg" alt="coder sitting on desk with computer" width="200px" class="footer">
    <div class="footer"> 
       <a href="https://www.linkedin.com/in/sara-bratke-b08095162/" target="_blank">  <i class="fa-brands fa-linkedin"></i></a>
       <a href="https://github.com/Krazoa584/saras-weather-app" target="_blank">| Open-source code by Sara Bratke</a>
      </div>   
</p>
    </div>
         
    <div class="col-6">
        
      <form id="search-form">
         <div class="mb-3 container text-center">
            <div class="row">
                <div class="col-7">
         <label for="searchcity" class="form-label"></label>
        <input type="search" class="form-control" placeholder="Search" id="search-for-city"></div>
        
        <div class="col-5">
        <button type="button" class="btn" id="search-button">🔎
        </button>
         <button type="button" class="btn-2" id="btncurrentlocation" >Current Location
        </button>
        </div>
        </div>
     
        <hr>
<h2> Weather Details</h2>
        <div class="weatherpicture">🌧️
                <div class="weatherdescription" id="weatherdescription"></div>
          </div>
<div class="row details">
      <div class="col-6">
        <div>Feels like 🦷</div>
        <div>Wind speed 🌬️</div>
        <div>Humidity 💦</div>
      </div>
      <div class="col-6 details_numbers">
         <div class="feelslike"> 
          <span id="feelslike"></span>
          °C</div>
         
        <div class="windspeed">
          <span id="windspeed"> </span>
        km/h</div>
        <div class="humidity"> 
          <span id="humidity"></span>
        %</div>
      </div>
        </div>    
        </p>
    </div>
      </div>         
    </div>
     <script src="src/javascript.js"></script>
   <script src="https://kit.fontawesome.com/158b2d40b9.js" crossorigin="anonymous">
  </script>
    </body>
</html>
